<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us Page </title>
        <!-- CDN link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .footer{
                padding: 10px;
            }
            
        </style>
    </head>    
        <body>
            <fieldset align="center" style="width: fit-content;">
                <legend>Contact Us</legend>
                <h2> For More Details Contact Us </h2>
                <form>
                    <table>
                    <tbody>
                        <tr>
                            <td class="ref">First Name:- </td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td class="ref">Last Name:- </td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td class="ref">Mobile No:- </td>
                            <td><input type="tel"></td>
                        </tr>
                        <tr>
                            <td class="ref">Email ID:- </td>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td class="ref">Can we meet before:- </td>
                            <td><input type="radio" name="aa"> yes 
                                <input type="radio" name="aa">No</td>
                        </tr>
                        <tr>
                            <td class="ref">You are From which State:- </td>
                            <td>
                                <select>
                                      <option>  </option>
                                      <option>Maharashtra</option>
                                      <option>Rajasthan</option>
                                      <option>Odisa</option>
                                      <option>Uttarakand</option>
                                      <option>Uttar Pradesh</option>
                                      <option>Madhya Pradesh</option>
                                      <option>Karnataka</option>
                                      <option>Tamilnadu</option>
                                      <option>Punjab</option>
                                </select>
                            </td>
                        <tr>
                            <td></td>
                            <td><input type="text" placeholder="Other State"></td>
                        </tr>    
                        </tr>
                        <tr>
                            <td class="ref">Enquiry:- </td>
                            <td><textarea rows="3" cols="20"> </textarea></td>
                        </tr>
                        <tr>
                            <td class="ref">Address:- </td>
                            <td><textarea rows="5" cols="20"> </textarea></td>
                        </tr>
                        <tr>
                            <td class="ref">Pin Code:- </td>
                            <td><input type="number"></td>
                        </tr>
                    </tbody>
                </table>
                </form>
                <footer id="foot" style=" padding: 10px;">
                    <strong> Fallow Me</strong> 
                    <a class="footer" href="https://www.instagram.com/" target="_blank"> <i class="fa fa-instagram" aria-hidden="true"></i> </a>
                    <a class="footer" href="https://www.facebook.com/" target="_blank"> <i class="fa fa-facebook-official" aria-hidden="true"></i> </a>
                    <a class="footer" href="https://www.linkedin.com/in/shivam-suradkar-20a63a201/" target="_blank"> <i class="fa fa-linkedin" aria-hidden="true"></i> </a>
                    <a class="footer" href="https://twitter.com/" target="_blank"> <i class="fa fa-twitter" aria-hidden="true"></i> </a>
              </footer>
            </fieldset>
        </body>
</html>
